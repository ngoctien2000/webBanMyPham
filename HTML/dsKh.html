<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách khách hàng</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <script src="../jquery/jquery-3.7.1.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="nav">
      <iframe
        src="../HTML/nav.html"
        frameborder="0"
        width="100%"
        height="170px"
      ></iframe>
    </div>
    <div class="ds">
      <h2 class="text-center mb-4">Danh sách khách hàng đã đăng ký</h2>

      <table class="table table-bordered table-striped">
        <thead class="table-dark text-center">
          <tr>
            <th>STT</th>
            <th>Số điện thoại</th>
            <th>Email</th>
            <th>Mật khẩu</th>
          </tr>
        </thead>
        <tbody id="dsKhBody"></tbody>
      </table>
    </div>

    <script>
      const dsNguoiDung = JSON.parse(localStorage.getItem("nguoiDung")) || [];
      const tbody = document.getElementById("dsKhBody");

      if (dsNguoiDung.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" class="text-center">Chưa có khách hàng nào</td></tr>`;
      } else {
        dsNguoiDung.forEach((nd, i) => {
          tbody.innerHTML += `
            <tr>
              <td class="text-center">${i + 1}</td>
              <td>${nd.sdt}</td>
              <td>${nd.email}</td>
              <td>${nd.mk}</td>
            </tr>
          `;
        });
      }
    </script>
  </body>
</html>
