    <script>
      function loadCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItemsDiv = document.getElementById("cartItems");
        const totalDisplay = document.querySelector(".cart-total");

        cartItemsDiv.innerHTML = "";
        if (cart.length === 0) {
          cartItemsDiv.innerHTML = "<p>Gi·ªè h√†ng c·ªßa b·∫°n tr·ªëng.</p>";
          totalDisplay.textContent = "T·ªïng c·ªông: 0 ƒë";
          return;
        }

        let total = 0;

        cart.forEach((item, index) => {
          const div = document.createElement("div");
          div.classList.add("cart-item");
          div.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-item-info">
                <h4>${item.name}</h4>
                <p>Gi√°: ${item.price.toLocaleString("vi-VN")} ƒë</p>
                <p>S·ªë l∆∞·ª£ng: ${item.qty}</p>
                <p>Th√†nh ti·ªÅn: ${item.subtotal.toLocaleString("vi-VN")} ƒë</p>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">X√≥a</button>
            `;
          cartItemsDiv.appendChild(div);
          total += item.subtotal;
        });

        totalDisplay.textContent =
          "T·ªïng c·ªông: " + total.toLocaleString("vi-VN") + " ƒë";
      }

      function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      }

      window.onload = loadCart;
